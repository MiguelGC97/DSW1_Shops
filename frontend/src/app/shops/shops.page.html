<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>shops</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">shops</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let s of shops">
      <p>direccion: {{s.address}}</p>
      <p>telefono: {{s.telephone}}</p>
    </ion-item>
  </ion-list>
</ion-content>
