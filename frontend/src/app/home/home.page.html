<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
      <p>Hola holita</p>
      <ion-button>Hacer algo</ion-button>
      <ion-list>
        <ion-item *ngFor="let s of shops">
          <p>direccion: {{s.address}}</p>
          <p>telefono: {{s.telephone}}</p>
        </ion-item>
      </ion-list>
  </div>

  <ion-button expand="block" (click)="gotoShops()">Show shops</ion-button>
</ion-content>
